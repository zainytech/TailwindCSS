<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-white text-4xl m-4">Test</h1>
    <div class="">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-lg shadow-lg flex items-center space-x-4">
            <div>
                <img class="h-12 w-12" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg" alt="pw logo"/>
            </div>
            <div class="text-2xl font-medium">
                Tailwind CSS
                <p class="text-slate-500 text-base">By Zainytech</p>
            </div>
        </div>
    </div>
    <div class="bg-white w-96 rounded-lg my-2 flex space-x-4 p-2">
        <div>
            <img class="h-24" src="https://www.svgrepo.com/show/382099/female-avatar-girl-face-woman-user-2.svg" alt="female face"/>
        </div>
        <div class="text-lg font-medium">
            Erin Lindford
            <p class="text-slate-500 text-base">Product Engineer</p>
            <button class="p-2 rounded-3xl px-6 my-2 text-sm border border-purple-600 text-purple-700 hover:bg-purple-600 hover:text-white">Message</button>
        </div>
        
    </div>
    <h1 class="text-white my-2 p-2 text-lg font-bold">Asssignment</h1>
    <div class="rounded-lg bg-white p-4">
        <div>
            <img class="w-full h-24 rounded-lg bg-cover" src="https://tecdn.b-cdn.net/img/new/standard/city/041.jpg"/>
        </div>
        <div class="text-lg font-medium mt-2 flex relative">
            <span class="sm:text-red-600 text-blue-500">Tailwind CSS</span>
            <div class="text-base text-slate-500 text-right absolute right-0">By Zainytech</div>

        </div>
    </div>
    <h1 class="text-white my-2 p-2 text-lg font-bold">Learning Responsiveness</h1>
    <div class="bg-white rounded-lg p-4 max-w-full">
        <div class="flex sm:block">
            <div>
                <img class="h-24 w-32 object-cover sm:w-full" src="https://tecdn.b-cdn.net/img/new/standard/city/041.jpg"/>
            </div>
            <div class="relative w-full text-lg font-bold pl-4 sm:pl-0">
                <p>Heading</p>
                <a href="#" class="text-sm hover:text-blue-500 underline">Go to the website</a>
                <p class="absolute bottom-0 text-sm font-semibold text-slate-500 sm:static">Contains the base context about this card.</p>
            </div>
        </div>
    </div>

</body>
</html>
